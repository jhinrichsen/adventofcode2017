    <svg width="400" height="400" viewBox="0 0 400 400">
      <style>
        .axis-label, .position-label {
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Liberation Sans", sans-serif;
          font-size: 14px;
          fill: #1a1a1a; /* dark text for light backgrounds */
          stroke: #fffff8; /* light outline for dark backgrounds */
          stroke-width: 3px;
          paint-order: stroke fill; /* draw stroke under fill to create an outline */
        }
      </style>
      <!-- Background circle -->
      <circle cx="200" cy="200" r="160.0" fill="none" stroke="#e9ecef" stroke-width="2"></circle>

      <!-- Grid lines -->
      <line x1="0" y1="200" x2="400" y2="200" stroke="#e9ecef" stroke-width="1"></line>
      <line x1="200" y1="0" x2="200" y2="400" stroke="#e9ecef" stroke-width="1"></line>

      <!-- Axis labels -->
      <text x="20" y="190" text-anchor="start" class="axis-label">Concrete</text>
      <text x="380" y="190" text-anchor="end" class="axis-label">Abstract</text>
      <text x="200" y="20" text-anchor="middle" class="axis-label">Human-Friendly</text>
      <text x="200" y="390" text-anchor="middle" class="axis-label">Computer-Friendly</text>

      <!-- User position -->
      <circle cx="172.0" cy="217.5" r="8" fill="#1a1a1a" stroke="#fffff8" stroke-width="2"></circle>
      <text x="172.0" y="242.5" text-anchor="middle" class="position-label">Me</text>
    </svg>

